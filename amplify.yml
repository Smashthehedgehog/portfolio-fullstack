version: 1
applications:
    -
        frontend:
            phases:
                preBuild:
                    commands:
                        - cd frontend
                        - npm install
                build:
                    commands: 
                        - npm run build
                        - ls
            artifacts:
                baseDirectory: /build
                files:
                    - '**/*'
            cache:
                paths: node_modules/**/*
        appRoot: .
