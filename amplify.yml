version: 1
applications:
    -
        frontend:
            phases:
                preBuild:
                    commands:
                        - cd frontend
                        - npm install
                build:
                    commands: npm run build
            artifacts:
                baseDirectory: frontend/src/build
                files:
                    - '**/*'
            cache:
                paths: node_modules/**/*
        appRoot: .
